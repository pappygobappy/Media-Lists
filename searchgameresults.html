<style>
.click_div{
	width: 160px;
	height: 302px;
	margin-left: 10px;
	margin-right: 10px;
	margin-top: 10px;
}

.choice_art_container {
	width:160px;
	height:245px;
	margin: auto;
	position: relative;
	background-color: #e5e5e5;
}
.hidden_p{
	display:none;
}
img.art {
	max-width: 100%;
	max-height: 100%;
	vertical-align: middle;
}

.choices{
	position:absolute;
	overflow-y: auto;
	overflow-x: hidden;
	height:100%;
	width:100%;
}

.add_list_narrow .click_div{
	width: 85px;
	height: 146px;
	margin-left: 10px;
	margin-right: 10px;
	margin-top: 10px;
}

.add_list_narrow .choice_art_container{
	width: 85px;
	height: 121px;

}

.add_list_narrow .choice_info{
	overflow: hidden;
}

.add_list_narrow .choice_info p{
	white-space: nowrap;
	margin:0;
	margin-left: 3px;
	margin-right: 3px;
	font-size: 10px;
	height: 10px;
}

.add_list_narrow .choices{
	position: relative;
	overflow-y: auto;
	overflow-x: hidden;
	width:100%;
}
</style>
<div class="choices modal" horizontal center-justified layout wrap flex>

	{% for game in tree.iter('Game') %}
	
	<paper-shadow z="1" class="click_div" onclick="getItemDetails(this, '{{ list_type }}')">
		<p class="hidden_p item_id">{{ game.find('id').text }}</p>
		<div class="choice_art_container" vertical center-justified layout>
			<img class="art" src="{{ GAMES_ART_URL_START }}{{ game.find('id').text }}-1.jpg" onerror='if (this.src == "{{ GAMES_ART_URL_START }}{{ game.find('id').text }}-1.jpg") this.src = "{{ GAMES_ART_URL_START }}{{ game.find('id').text }}-2.jpg"; else if (this.src != "{{ GAMES_ART_URL_START }}{{ game.find('id').text }}-2.jpg") this.src = "{{ GAMES_ART_URL_START }}{{ game.find('id').text }}-1.png"; else if (this.src != "{{ GAMES_ART_URL_START }}{{ game.find('id').text }}-1.png") this.src = "{{ GAMES_ART_URL_START }}{{ game.find('id').text }}-2.png";'>
		</div>
		<div class="choice_info">
			<p class="find_title">{{ game.find('GameTitle').text }}</p>
			<p class="find_platform">{{ game.find('Platform').text }}</p>
		</div>
	</paper-shadow>
	{% endfor %}
</div>
